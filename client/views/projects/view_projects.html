<template name="viewProject">
  <div class="container">
    <div>
      <div class="row">
        <div class="col-md-10">
          <h1>{{name}}</h1>
          <p>{{description}}</p>
        </div>
        <div class="col-md-2">
          {{#if isOwner}}
            <a href="{{pathFor 'editProject'}}" type='button' class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit Project</a>
          {{/if}}
        </div>
      </div>
      <div class="row">
        <h2>Owner</h2>
        <div class="list-group">
          {{#each owners}}
            <a class="list-group-item" href="{{pathFor 'viewProfile'}}">{{name}}</a>
          {{/each}}
        </div>
      </div>
      <div class="row">
        {{#if hasMembers}}
        <h2>Contributers: </h2>
        <div class="list-group">
          {{#each members}}
          <a class="list-group-item" href="{{pathFor 'viewProfile'}}">{{name}}</a>
          {{/each}}
        </div>
        {{/if}}
      </div>
    </div>
    {{#if hasKeywords}}
    <h3>Keywords</h3>
    <ul class="static-form-control list-group">
      {{#each keywords}}
        <li class="list-group-item">{{this}}</li>
      {{/each}}
    </ul>
    {{/if}}
    {{#if hasNeeds}}
    <h3>Project Needs: </h3>
    <ul class="static-form-control list-group">
      {{#each needs}}
        <li class="list-group-item">{{this}}</li>
      {{/each}}
    </ul>
    {{/if}}
  </div>
</template>
