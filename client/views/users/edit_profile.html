<template name="editProfile">
<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input class="form-control" type="text" id="nameInput" value="{{profile.name}}">
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <div id="skills">
        {{#each profile.skills}} 
        <input class="form-control" type="text" value="{{this}}">
        {{/each}}
        <button class="btn btn-sm" id="addSkills"><span class="glyphicon glyphicon-plus"></span></button>
      </div>
    </div>
    <div class="form-group">
      <label for="interests">Interests:</label>
      <div id="interests">
        {{#each profile.interests}}
          <input class="form-control" type="text" value="{{this}}">
        {{/each}}
        <button class="btn btn-sm" id="addInterest"><span class="glyphicon glyphicon-plus"></span></button>
      </div>
    </div>
  </form>
</div>
</template>
