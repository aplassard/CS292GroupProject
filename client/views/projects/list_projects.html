<template name="listProjects">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2>All Projects</h2>
        </div>
        <ul class="list-group">
        {{#each projects}}
          <li class="list-group-item project-link">{{name}} - {{description}}</li>
        {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
