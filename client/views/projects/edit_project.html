<template name="editProject">
  <div class="container">
    <form role="form">
      <div class="form-group">
        <label for="nameInput">Project Name: </label>
        <input type="text" id="nameInput" value="{{name}}" placeholder="project">
      </div>
      <div class="form-group">
        <label for="descriptionInput">Description: </label>
        <textarea id="descriptionInput" rows="4"></textarea>
      </div>
    </form>
  </div>
</template>
