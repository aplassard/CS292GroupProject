<template name="listContacts">
{{#if hasContacts}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h5 class="panel-title">Contacts</h5>
    </div>
    <div class="panel-body">
      <ul class="list-inline">
        {{#each contacts}}
          <li class="contact-link">{{name}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
{{/if}}
</template>
